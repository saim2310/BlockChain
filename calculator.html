<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Value 1</label>
          <input type="text" class="form-control" id="Input1" placeholder="Enter Value">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Value 2</label>
            <input type="text" class="form-control" id="Input2" placeholder="Enter Value">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Sign Type</label>
          <select class="form-control" id="SignType">
            <option id="add">+</option>
            <option id="sub" >-</option>
            <option id="mul" >*</option>
            <option id="divide" >/</option>
            <option id="per" >%</option>
            <option id="sqr" >^</option>
          </select>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btn1">Primary</button>
    <p><h1>Answer =</h1>

    </p>
      <script src="./calculator.js"></script>
</body>
</html>
